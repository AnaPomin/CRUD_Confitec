<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Birthdate</th>
            <th>Scholarity</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of lstUsers">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.birthDate | date: "dd/MM/yyyy" }}</td>
            <td>{{ scholarities[user.scholarity] }}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteUserModal(user.id)"> 
                <i class="fa fa-times"></i> Delete
              </button>
              <button
                class="btn btn-sm btn-primary"
                (click)="updateUserModal(user)"
              >
                <i class="fa fa-pencil"></i> Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<button
  type="button"
  class="btn btn-success"
  style="margin-right: 10px"
  (click)="createUserModal()"
>
  New
</button>
